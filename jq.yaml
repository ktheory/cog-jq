# Cog bundle config
---
name: jq
version: "0.1.0"
description: Wrapper for jq, a lightweight and flexible JSON processor
cog_bundle_version: 4
docker:
  image: "ktheory/cog-jq"
  tag: "v0.1.0"
commands:
  jq:
    executable: /usr/bin/cog-jq
    description: Processes the input with jq
    arguments: "[filter]"
    rules:
      - "allow"
